<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Gamer AR | Digital Assets</title>
    <!-- خطوط جيمينج احترافية -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --bg-dark: #050505;
            --card-bg: #111116;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- خلفية شبكية متحركة (Scanlines) --- */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- الهيدر --- */
        header {
            text-align: center;
            padding: 5rem 1rem;
            position: relative;
            z-index: 3;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.05) 0%, transparent 70%);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.3);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        /* تأثير الجليتش البسيط */
        h1:hover {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: var(--neon-blue);
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        p.subtitle {
            color: #888;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--neon-pink);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* --- الحاوية --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 3;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- البطاقة الاحترافية --- */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
        }

        .card-img-wrapper {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover img {
            transform: scale(1.15);
            filter: contrast(1.1);
        }

        /* طبقة فوق الصورة */
        .card-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .copy-btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .card-info {
            padding: 15px;
            background: linear-gradient(to top, #111 0%, transparent 100%);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .card-title {
            font-size: 0.85rem;
            color: #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: 'Rajdhani', sans-serif;
        }

        .tag {
            font-size: 0.7rem;
            color: var(--neon-pink);
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        /* --- اللودر --- */
        .loader {
            text-align: center;
            margin-top: 50px;
            font-family: 'Orbitron';
            color: var(--neon-blue);
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- الفوتر --- */
        footer {
            text-align: center;
            padding: 2rem;
            color: #444;
            font-size: 0.8rem;
            margin-top: 4rem;
            position: relative;
            z-index: 3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Pro Gamer AR</h1>
        <br>
        <p class="subtitle">Digital Art & Gaming Visuals Portfolio</p>
    </header>

    <div class="container">
        <div id="loader" class="loader">[ SYSTEM INITIALIZING... ]</div>
        <div id="gallery" class="gallery-grid">
            <!-- Images Injected Here -->
        </div>
    </div>

    <footer>
        SECURE SYSTEM | V1.4 | ACCESS GRANTED <br>
        &copy; 2025 Pro Gamer AR
    </footer>

    <script>
        const repoOwner = 'FA511DH'; 
        const repoName = 'V1'; 
        const path = 'images'; 

        async function fetchImages() {
            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loader');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`);
                if (!response.ok) throw new Error("Repo Access Error");
                
                const data = await response.json();
                
                // تصفية وعكس الترتيب (الأحدث في الأسفل عادة، فنعكسه ليظهر أولاً)
                const images = data
                    .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|avif)$/i))
                    .reverse() 
                    .slice(0, 30); // عرض آخر 30 صورة فقط لتسريع الصفحة

                loader.style.display = 'none';

                if (images.length === 0) {
                    loader.innerHTML = "NO VISUALS FOUND.";
                    loader.style.display = 'block';
                    return;
                }

                images.forEach((file, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-img-wrapper">
                            <img src="${file.download_url}" alt="${file.name}" loading="lazy">
                            <div class="card-overlay">
                                <button class="copy-btn" onclick="copyLink('${file.download_url}', this)">
                                    <i class="fas fa-link"></i> COPY URL
                                </button>
                            </div>
                        </div>
                        <div class="card-info">
                            <span class="tag">AVIF // ASSET</span>
                            <div class="card-title">${file.name}</div>
                        </div>
                    `;
                    gallery.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                loader.innerHTML = `SYSTEM STATUS: READY <br> <span style='font-size:0.8rem; color:#666'>Waiting for incoming data stream...</span>`;
            }
        }

        function copyLink(url, btn) {
            navigator.clipboard.writeText(url).then(() => {
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> COPIED';
                btn.style.borderColor = '#00ff00';
                btn.style.color = '#00ff00';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.borderColor = 'var(--neon-blue)';
                    btn.style.color = 'var(--neon-blue)';
                }, 2000);
            });
        }

        fetchImages();
    </script>
</body>
</html>
