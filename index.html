<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Gamer AR | Assets Library</title>
    <!-- خطوط جوجل للجيمينج -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --bg: #0b0b10;
            --card-bg: #16161e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 80, 0.1) 0%, transparent 20%);
        }

        /* --- الهيدر --- */
        header {
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--primary), #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #888;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- شبكة الصور --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 2rem;
        }

        /* --- البطاقة --- */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            opacity: 0; /* للإنميشن */
            animation: fadeIn 0.6s forwards;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
        }

        .card-img-wrapper {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-info {
            padding: 15px;
        }

        .card-title {
            font-size: 0.9rem;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-tag {
            font-size: 0.7rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        /* --- حالة التحميل --- */
        .loader {
            text-align: center;
            font-size: 1.5rem;
            color: var(--primary);
            margin-top: 50px;
            font-family: 'Orbitron', sans-serif;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes fadeIn { to { opacity: 1; } }

        footer {
            text-align: center;
            padding: 3rem;
            color: #555;
            font-size: 0.9rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>Pro Gamer AR</h1>
        <p class="subtitle">Secure Assets Storage & Content Delivery Network</p>
    </header>

    <div class="container">
        <div id="loader" class="loader">LOADING ASSETS...</div>
        <div id="gallery" class="gallery-grid">
            <!-- الصور ستظهر هنا تلقائياً -->
        </div>
    </div>

    <footer>
        &copy; 2025 Pro Gamer AR System. All rights reserved. <br>
        Authorized Access Only.
    </footer>

    <script>
        // --- إعدادات المستودع ---
        // بما أن الصفحة ستعمل على نفس المستودع، يمكننا جلب الصور مباشرة
        const repoOwner = 'FA511DH'; 
        const repoName = 'V1'; 
        const path = 'images'; 

        async function fetchImages() {
            const gallery = document.getElementById('gallery');
            const loader = document.getElementById('loader');
            
            try {
                // استخدام API GitHub العام لجلب قائمة الملفات
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`);
                
                if (!response.ok) throw new Error("API Limit or Repo Private");
                
                const data = await response.json();
                
                // ترتيب الصور: الأحدث أولاً (بناءً على الاسم إذا كان يحتوي أرقاماً عشوائية)
                // أو نأخذ آخر 20 صورة فقط لعدم ثقل الصفحة
                const images = data.filter(file => file.name.match(/\.(jpg|jpeg|png|gif|avif)$/i)).slice(-24);

                loader.style.display = 'none';

                if (images.length === 0) {
                    loader.innerHTML = "NO ASSETS FOUND YET.";
                    loader.style.display = 'block';
                    return;
                }

                images.forEach((file, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = `${index * 0.1}s`; // تأثير ظهور متتابع

                    card.innerHTML = `
                        <div class="card-img-wrapper">
                            <img src="${file.download_url}" alt="${file.name}" loading="lazy">
                        </div>
                        <div class="card-info">
                            <span class="card-tag">AVIF IMAGE</span>
                            <div class="card-title">${file.name}</div>
                        </div>
                    `;
                    gallery.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                loader.innerHTML = "SYSTEM READY <br> <span style='font-size:0.8rem; color:#555'>(Waiting for new uploads...)</span>";
            }
        }

        fetchImages();
    </script>
</body>
</html>
